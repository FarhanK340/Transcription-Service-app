<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enter Room</title>
  </head>
  <body class="flex flex-col justify-center items-center h-screen w-full bg-teal-800 font-serif">
    <div class="flex flex-col justify-center items-center bg-teal-950 p-8 rounded-xl shadow-lg shadow-black w-1/2">
      <h1 class="text-2xl font-semibold mb-2 text-white">Enter Room</h1>
      <form action="" method="POST" class="space-y-3 w-full">
        {% csrf_token %}
          <label for="username" class="flex font-serif text-[20px] font-medium w-full text-white">Username</label>
          <input id="username" type="text" placeholder="Username" name="username" required class="flex w-full p-2 border border-gray-300 rounded-md border-none outline-none" />
          <label for="room" class="flex font-serif text-[20px] font-medium w-full text-white">Room Name</label>
          <input id="room" type="text" placeholder="Room Name" name="room" required class="flex w-full p-2 border border-gray-300 rounded-md border-none outline-none" />
        <button type="submit" class="w-full bg-teal-800 text-white shadow-lg shadow-black font-bold p-2 rounded-md hover:bg-teal-700 hover:shadow-lg hover:shadow-teal-500">Submit</button>
      </form>
      <a href="{% url 'manage_routing' %}" class="mt-6 text-white font-bold hover:text-teal-400">Return to Home Page</a>
    </div>
  </body>
</html>
