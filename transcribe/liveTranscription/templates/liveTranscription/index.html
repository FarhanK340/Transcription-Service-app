<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enter Session</title>
  </head>
  <body class="flex flex-col justify-center items-center h-screen w-full bg-teal-800 font-serif">
    <div class="flex flex-col justify-center items-center bg-teal-950 p-8 rounded-xl shadow-lg shadow-black w-1/2">
      <h1 class="text-[2rem] font-semibold mb-2 text-white">Session Management</h1>
      <div class="flex flex-row w-full justify-evenly space-x-8">
        <div class="w-full">
          <h3 class="text-[1.2rem] font-semibold mb-2 text-white text-center underline underline-offset-4">Open New Session</h3>
          <form method="post" enctype="multipart/form-data" id="new-session" class="space-y-3 w-full">
            {% csrf_token %}
            <label class="flex font-serif text-[20px] font-medium w-full text-white">Session Name</label>
            {{ form.session_name }}
            <button type="submit" name="new-session" class="w-full bg-teal-800 text-white shadow-lg shadow-black font-bold p-2 rounded-md hover:bg-teal-700 hover:shadow-lg hover:shadow-teal-500">New Session</button>
          </form>
        </div>
        <div class="h-full w-[2px] bg-teal-800 rounded-xl"></div>
        <div class="w-full">
          <h3 class="text-[1.2rem] font-semibold mb-2 text-white text-center underline underline-offset-4">Retrieve Old Session</h3>
          <form method="post" enctype="multipart/form-data" id="get-session" class="space-y-3 w-full">
            {% csrf_token %}
            <label class="flex font-serif text-[20px] font-medium w-full text-white">Session Name</label>
            {{ form.session_name }}
            <button type="submit" name="get-session" class="w-full bg-teal-800 text-white shadow-lg shadow-black font-bold p-2 rounded-md hover:bg-teal-700 hover:shadow-lg hover:shadow-teal-500">Retrieve Session</button>
          </form>
        </div>
      </div>
      <a href="{% url 'manage_routing' %}" class="font-bold pt-6 -mb-3 text-white hover:text-teal-400">Return to Home Page</a>
    </div>
  </body>
</html>
