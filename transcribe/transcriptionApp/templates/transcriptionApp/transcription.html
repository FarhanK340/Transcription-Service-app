<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Audio Transcription</title>
    </head>
    <body class="flex flex-col justify-center items-center h-screen w-full bg-teal-800 font-serif bg-fixed bg-no-repeat">
      <div class="flex flex-col justify-center items-center bg-teal-950 p-8 rounded-xl shadow-lg shadow-black w-1/2 text-white">
        <h1 class="text-[2rem] font-semibold mb-2">Audio Transcription</h1>
        <p class="text-[1.25rem]">
          <span class="font-bold">Audio Title:</span> {{ audio_file.title }}
        </p>
        <p class="h-[1px] bg-white w-full my-2"></p>
        <h3 class="font-semibold italic">Audio transcription</h3>
        <p>{{ audio_file.transcription }}</p>
      </div>
    </body>
  </html>
</html>
