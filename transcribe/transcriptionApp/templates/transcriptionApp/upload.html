<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Upload Audio</title>
  </head>
  <body class="flex flex-col justify-center items-center h-screen w-full bg-teal-800 font-serif">
    <div class="flex flex-col justify-center items-center bg-teal-950 p-8 rounded-xl shadow-lg shadow-black w-1/2">
      <h1 class="text-[2rem] font-semibold mb-2 text-white">Upload Audio</h1>
      <form method="POST" enctype="multipart/form-data" class="space-y-3 w-full">
        {% csrf_token %}
        <label for="title" class="flex font-serif text-[20px] font-medium w-full text-white">Title</label>
        {{ form.title }}
        <label for="id_password" class="flex font-serif text-[20px] font-medium w-full text-white">Audio</label>
        {{ form.audio }}
        <button type="submit" class="w-full bg-teal-800 text-white shadow-lg shadow-black font-bold p-2 rounded-md hover:bg-teal-700 hover:shadow-lg hover:shadow-teal-500">Upload</button>
      </form>
      {% if error %}
      <p class="text-white pt-4">Error: {{error}}</p>
      {% endif %}
      <a href="{% url 'manage_routing' %}" class="font-bold pt-6 -mb-3 text-white hover:text-teal-400">Return to Home Page</a>
    </div>
  </body>
</html>
